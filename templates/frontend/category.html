{% extends 'frontend/base.html' %}

{% block body_block %}
<!-- end of mobile-nav -->
 <style>
    .category-item {
    border: 1px solid #e4112f; /* Red border */
    transition: transform 0.3s;
}

.category-item:hover {
    transform: scale(1.05);
}

.category-item img {
    height: 200px;
    object-fit: cover;
}

.card-body h3 {
    color: #e4112f; /* Red text */
}

.btn-primary {
    background-color: #e4112f; /* Red background */
    border-color: #e4112f; /* Red border */
}

.btn-primary:hover {
    background-color: #bb2d3b;
    border-color: #bb2d3b;
}
 </style>

<div class="container py-4 my-5">
    <div class="row">
        <div class="col-12">
            <div class="bg-dark p-5 mb-5 text-center">
                <h1 class="text-white add-letter-space">Categories</h1>
                <div class="breadcrumb-wrap mt-3">
                    <a href="index.html">Home</a>
                    <span>/</span>
                    <span>Categories</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Example category item -->
         {% for category in categories %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card category-item bg-dark text-white">
                <img class="card-img-top" src="{{category.cat_image.url}}" alt="Art and Photography">
                <div class="card-body text-center">
                    <h3 class="card-title">{{category.cat_name}}</h3>
                    <a href="{% url 'category' category.slug %}" class="btn btn-primary mt-3">Explore</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Repeat for other categories -->
    
        <!-- Add more categories as needed -->
    </div>
</div>

{% endblock %}
