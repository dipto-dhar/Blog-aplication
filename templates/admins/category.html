{% extends 'admins/base.html' %}

{% block body_block %} 

<style>
   

    h1 {
        text-align: left;
        margin-bottom: 20px;
        color: #151516c4;
        margin: 40px 0;

    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    thead {
        background-color: #007bff;
        color: #ffffff;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #e9ecef;
    }

    th {
        background-color: #000;
        color: white;
        text-transform: uppercase;
        font-weight: bold;
    }

#categoryTable img {
       width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 8%;
    }


</style>

<div class="container">
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
          <span class="text-uppercase page-subtitle">Categories</span>
          <h3 class="page-title">All Categories</h3>
        </div>
      </div>
    <table>
        <thead>
            <tr><th>Image</th>
                <th>Category Name</th>
                <th>Number of Posts</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="categoryTable">
            {% for category in categories %}
            <tr>
                <td><img src="{{ category.cat_image.url }}" class="img-fluid" alt="{{category.cat_name}}">
                </td>
    
                <td>{{category.cat_name}}</td>
                <td>{{category.numposts}}</td>
                <td><a class="btn btn-primary btn-sm btn-edit" href="{% url 'edit-category' category.id %}"> Edit</a>
                    <a class="btn btn-danger btn-sm btn-delete" onclick="return confirm('Are you sure you want to delete this item?');" href="{% url 'delete-category' category.id %}"> Delete</a></td>
             
    
    
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
